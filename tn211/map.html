<!doctype html>
<html lang="en">
<meta charset="utf-8"/>
<head>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <script src="tnshape.geojson"></script>
  <title>TN 211 Map</title>
  <style>
    body, html
      {
        height:100%;
        width:100%;
      }
      #map
      {
        width:100%;
        height:100%;
      }
      </style>
  </head>
  <body>
<div id="map"></div>
<script>
  const map = L.map('map');
  L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors | created by Ezra LaFleur',
    detectRetina: true,
  }).addTo(map);

  tn_geom = tnshape['geometry']['coordinates'];
  tn_poly = L.polyline(tn_geom, {color: '#1565c0'}).addTo(map);
  map.fitBounds(tn_poly.getBounds());

  </script>
  </body>
</html>
